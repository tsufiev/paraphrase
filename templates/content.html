{% extends "base.html" %}
{% block main %}
<img src="/static/img/labels/{{current_section}}.png"/>
<div class="content">{% block content %}{% endblock %}</div>
<div class="pages">
  {% for page in pages %}
  {% if page == entries.number %}
  <span>{{ entries.number }}</span>
  {% else %}
  <a href="{% block page %}{% endblock %}">{{ page }}</a>
  {% endif %}
  {% endfor %}
</div>
{% endblock %}
