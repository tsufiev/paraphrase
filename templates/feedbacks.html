{% extends "entries.html" %}
{% load markup %}
{% block top %}
<h3>Оставить отзыв</h3>
<form action="/feedbacks/" method="post">{% csrf_token %}
<table class="feedback">{{ form.as_table  }}</table>
<input type="submit" value="Опубликовать" />
</form>
<hr/>
{% endblock %}
{% block entry %}
  <p>{{ entry.text|textile }}</p>
  <p>(автор: {{ entry.author }}, написано: {{ entry.published_on }})</p>
{% endblock %}
