{% extends "entries.html" %}
{% block top %}
<form action="/feedbacks/" method="post">{% csrf_token %}
{{ form.as_ul  }}
<input type="submit" value="Опубликовать" />
</form>
{% endblock %}
{% block entry %}
  <p>{{ entry.text }}</p>
  <p>(автор: {{ entry.author }}, написано: {{ entry.published_on }})</p>
{% endblock %}
{% block no_entry %}
  <h3>К сожалению, пока нет ни одного отзыва</h3>
{% endblock %}
