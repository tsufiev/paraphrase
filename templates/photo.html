{% extends "content.html" %}
{% load markup %}
{% block content %}
<div class="actor">
  {% if current_section == "actors" %}
  <img class="actor" src="{{ photo.get_actor_url }}"/>
  <h2>{{ photo.title }}</h2>
  {{ photo.caption|textile }}
  {% else %}
  <img class="actor" src="{{ photo.get_display_url }}"/>
  <p class="actor">Это обычная фотка</p>
  {% endif %}
</div>
{% endblock %}
