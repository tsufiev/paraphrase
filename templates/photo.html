{% extends "content.html" %}
{% block content %}
{% for gallery in galleries %}
{% if gallery.title_slug != "actors" %}
  <div class="actors">
    <a href="photo/{{gallery.title_slug}}">
      <img class="actors" src="{{ gallery.sample.0.get_small_portrait_url }}"/>
    </a>
    <p class="actors">{{ gallery.title }}</p>
  </div>
  {% endif %}
{% endfor %}
{% endblock %}
