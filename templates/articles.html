{% extends "content.html" %}
{% load markup %}
{% block content %}
<div class="articles">
  {% for entry in entries %}
    {% block entry %}
      {% if entry.title %}<h1>{{ entry.title }}</h1>{% endif %}
      {{ entry.text|textile }}
    {% endblock %}
    <hr/>
  {% empty %}
    {% block no_entry %}{% endblock %}
  {% endfor %}
</div>
{% endblock %}
