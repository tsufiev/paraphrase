{% extends "content.html" %}
{% block content %}
{% for actor in actors %}
  <div class="actors">
    <a href="actors/{{actor.title_slug}}">
      <img class="actors" src="{{ actor.get_small_portrait_url }}"/>
    </a>
    <p class="actors">{{ actor.title }}</p>
  </div>
{% endfor %}
{% endblock %}
