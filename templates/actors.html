{% extends "content.html" %}
{% block content %}
{% for entry in entries %}
  <div class="gallery">
    <a href="{% url actor entry.title_slug %}">
      <img class="gallery" src="{{ entry.get_gallery_url }}"/>
    </a>
    <p class="gallery">{{ entry.title }}</p>
  </div>
{% endfor %}
{% endblock %}
