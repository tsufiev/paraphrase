{% extends "content.html" %}
{% block content %}
{% for object in objects %}
  <div class="actors">
    <a href="{% url actor object.title_slug %}">
      <img class="actors" src="{{ object.get_small_portrait_url }}"/>
    </a>
    <p class="actors">{{ object.title }}</p>
  </div>
{% endfor %}
{% endblock %}
