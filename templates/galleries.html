{% extends "content.html" %}
{% block content %}
{% for entry in entries.object_list %}
  <div class="gallery">
    <a href="{% url gallery entry.title_slug %}">
      <img class="gallery" src="{{ entry.sample.0.get_gallery_url }}"/></a>
    <p class="gallery">{{ entry.title }}</p>
  </div>
{% endfor %}
{% endblock %}
{% block prev_page %}{% url page entries.previous_page_number %}{% endblock %}
{% block next_page %}{% url page entries.next_page_number %}{% endblock %}
